<div>
  <form>
    <h1>Login</h1>
    <div>
      <input name="inputname" type="text" placeholder="Name" /><input
        name="inputemail"
        type="password"
        placeholder="Passwort"
        required
      />
    </div>
    <input class="submitbutton" #sendbutton type="submit" value="Einloggen" />
    <a routerLink="/forgotpassword" class="btn">Passwort Vergessen?</a>
    <a routerLink="/registration" class="btn">Anmelden</a>
  </form>
</div>
