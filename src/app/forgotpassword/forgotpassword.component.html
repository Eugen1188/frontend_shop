<div class="layout">
  <form #registation="ngForm" (ngSubmit)="reset(registation)" >
    <h1>Passwort Zurücksetzten</h1>
    <input type="email" name="email" ngModel type="email" placeholder="Email" />
    <button type="submit">Anmelden</button>
    <a routerLink="/login">Zurück zum Login</a>
  </form>
</div>
