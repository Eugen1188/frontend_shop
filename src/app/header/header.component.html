<header>
  <nav>
    <div class="label-cont">
      <img class="label-img" src="img/bikery_logo.jpg" alt="" />
    </div>
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/products">Produkte</a></li>
      <li><a routerLink="/contact">Kontakt</a></li>
    </ul>
    <div class="login-shop-btn-cont">
      <div class="search-icon basket-btn" type="button" (click)="open()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 20 20"
        >
          <g fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M4.475 4.475a5.5 5.5 0 1 0 7.778 7.778a5.5 5.5 0 0 0-7.778-7.778m6.364 6.364a3.5 3.5 0 1 1-4.95-4.95a3.5 3.5 0 0 1 4.95 4.95"
              clip-rule="evenodd"
            />
            <path
              d="M11.192 13.314a1.5 1.5 0 1 1 2.122-2.122l3.535 3.536a1.5 1.5 0 1 1-2.121 2.121z"
            />
          </g>
        </svg>
      </div>
      <div class="basket-btn" (click)="toggleBasket()">
        <div *ngIf="cartQuantity > 0" class="basket-quantity">
          {{ cartQuantity }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M16.5 21a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3m-8 0a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3M3.71 5.4h15.214c1.378 0 2.373 1.27 1.995 2.548l-1.654 5.6C19.01 14.408 18.196 15 17.27 15H8.112c-.927 0-1.742-.593-1.996-1.452zm0 0L3 3"
          />
        </svg>
      </div>
      <a
        class="login-cont basket-btn"
        [routerLink]="isLoggedIn() ? '/userprofile' : '/login'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M6.5 7.5a5.5 5.5 0 1 1 11 0a5.5 5.5 0 0 1-11 0M3 19a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v3H3z"
          />
        </svg>
      </a>
    </div>
    <app-searchbar *ngIf="show.show" class="blend"></app-searchbar>
  </nav>
  <app-basket
      [visible]="basketVisible"
      (closed)="basketVisible = false"
    ></app-basket>
</header>
