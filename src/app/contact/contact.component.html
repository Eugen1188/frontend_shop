<div>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <h1>Kontakt</h1>
    <input
      [(ngModel)]="contactData.name"
      name="inputname"
      #name="ngModel"
      type="text"
    /><input
      [(ngModel)]="contactData.email"
      name="inputemail"
      #email="ngModel"
      type="email"
      required
    />
    <br />
    <input
      class="phone"
      [(ngModel)]="contactData.telefonnummer"
      name="telefonnummer"
      #telefonnummer="ngModel"
      type="tel"
    />
    <br />
    <textarea
      [(ngModel)]="contactData.Kommentar"
      #kommentar="ngModel"
      name="Kommentar"
      id=""
    >
Kommentar</textarea
    >
    <br />
    <input #sendbutton type="submit" value="Senden" />
  </form>
</div>
