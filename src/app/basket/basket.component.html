<div class="basket-overlay" [class.visible]="visible" (click)="close()"></div>

<div class="basket-panel" [class.visible]="visible">
  <div class="basket-header">
    <h2>Warenkorb</h2>
    <button (click)="close()">✕</button>
  </div>

  <div class="basket-content">
    <div *ngFor="let item of orderItems">
      <div class="basket-item">
        <img
          [src]="getImageForColor(item)"
          [alt]="item.product.name"
        />
        <div class="item-details">
          <span class="item-name">{{ item.product.name }}</span>
          <span class="product-color">{{ item.color }}</span>
          <span class="item-price">€{{ item.product.price }} EUR</span>
          <div class="quantity-controls">
            <div (click)="decreaseQuantity(item)">-</div>
            <span>{{ item.quantity }}</span>
            <div (click)="increaseQuantity(item)">+</div>
          </div>
        </div>
        <button class="remove-btn" (click)="removeItem(item.id)">
          Entfernen
        </button>
      </div>
    </div>
  </div>
</div>
