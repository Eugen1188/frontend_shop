<div class="basket-overlay" [class.visible]="visible" (click)="close()"></div>

<div class="basket-panel" [class.visible]="visible">
  <div class="basket-header">
    <h2>Warenkorb</h2>
    <button (click)="close()">✕</button>
  </div>

  <div class="basket-content">
    <div *ngFor="let item of orderItems">
      <div class="basket-item">
        <img [src]="getImageForColor(item)" [alt]="item.product.name" />
        <div class="item-details">
          <div class="item-name-color">
            <span class="item-category">{{ item.product.category }}</span>
            <span class="item-name">{{ item.product.name }}</span>
            <span class="product-color">{{ item.color }}</span>
            <span class="item-price">€{{ item.product.price }}</span>
          </div>
          <div class="quantity-controls">
            <div (click)="decreaseQuantity(item)" class="encrease">-</div>
            <span style="font-size: 10px">{{ item.quantity }}</span>
            <div (click)="increaseQuantity(item)" class="encrease">+</div>
          </div>
        </div>
        <div class="remove-btn" (click)="removeItem(item.id)">x</div>
      </div>
    </div>
  </div>
</div>
