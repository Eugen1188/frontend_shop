<section>
  <header>
    <h1>Produktliste</h1>
    <img src="img/sort.png" alt="" />
  </header>

  <div class="product-list">
    <div class="product-cont">
      <img src="img/product.png" alt="" />
      <span class="product-name">Sturzpad</span>
      <span class="duty">inkl. 19% MwSt</span>
      <span class="duty">zzgl. Versandkosten</span>
      <span *ngIf="products.length > 0" class="price">{{products[0].price}}</span>
    </div>
  </div>
</section>
