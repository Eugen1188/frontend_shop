<table class="orders-table" role="table" aria-label="Bestellverlauf">
  <thead>
    <tr>
      <th scope="col">Bestellnummer</th>
      <th scope="col">Datum</th>
      <th scope="col">Artikel</th>
      <th scope="col">Gesamtbetrag</th>
      <th scope="col">Status</th>
      <th scope="col">Aktionen</th>
    </tr>
  </thead>
  <tbody *ngFor="let order of historyorders">
    <tr>
      <td data-label="Bestellnummer">{{order.id}}</td>
      <td data-label="Datum">{{order.created_at | date:'yyyy-MM-dd'}}</td>
      <td data-label="Artikel"></td>
      <td data-label="Gesamtbetrag">{{order.totalprice}}â‚¬</td>
      <td data-label="Status">{{order.status}}</td>
      <td data-label="Aktionen">
        <button type="button">Details anzeigen</button>
        <button type="button">Rechnung</button>
      </td>
    </tr>
  </tbody>
</table>
